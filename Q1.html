<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Navigation Bar</title>
    <style>
        nav{
            background-color: blue;
            padding: 20px;
        }
        a{
            color: white;
            margin-right: 20px;
            margin-left: 20px;
        }
        a:hover{
            color: coral;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </nav>
</body>
</html>
